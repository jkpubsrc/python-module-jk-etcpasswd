[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_etcpasswd"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "This python module provides classes to parse and model data from /etc/passwd, /etc/shadow, /etc/group and /etc/gshadow."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
	"passwd",
	"sysadmin",
]
license = { text = "Apache2" }
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
]
dependencies = [
	"jk_typing >= 0.2025.2.1",
	"jk_prettyprintobj >= 0.2025.2.1",
]

